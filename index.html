<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birday Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="textalign-center">BIRTH FORM</h2>
        <form action="" class="text-align-center bg-success" id="form_id">
            <h4>Date of Birth</h4>
            <label for="Date of Birth"></label><br>
            <input type="number" id="date" min="1" max="30"><br>
            <h4>Month of Birth</h4>
            <label for="Month of Birth"></label><br>
            <input type="number" id="month" min="1" max="12"><br>
            <h4>Year of Birth</h4>
            <label for="Year of Birth"></label><br>
            <input type="number" id="year"><br>
            <h4>Centuary of Birth</h4>
            <label for="Centuary of Birth"></label><br>
            <input type="number" id="centuary"><br>
            <h4>Gender</h4>
            <select id="gender">
                <option value="gd">Choose Gender</option>
                <option value="Male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="submit" onclick="ghanianName()" id="submit" value="submit"> 
            <input type="reset" onclick="detailsReset()" id="reset" value="reset">
            <div id="test"></div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
        <script src="script.js"></script> 
    </div>
</body>
</html>
